<div>
    <h2 id="page-heading">
        <span>Matches</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-match" [routerLink]="['/match/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Match
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="matches">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Is Approved</span></th>
            <th><span>Creation Date</span></th>
            <th><span>Approval Date</span></th>
            <th><span>Offer</span></th>
            <th><span>User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let match of matches ;trackBy: trackId">
                <td><a [routerLink]="['/match', match.id, 'view' ]">{{match.id}}</a></td>
                <td>{{match.isApproved}}</td>
                <td>{{match.creationDate | date:'medium'}}</td>
                <td>{{match.approvalDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="match.offer">
                        <a [routerLink]="['../offer', match.offer?.id, 'view' ]" >{{match.offer?.id}}</a>
                    </div>
                </td>
                <td>
                    {{match.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/match', match.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/match', match.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'match', { outlets: { popup: match.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
